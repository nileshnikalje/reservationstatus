
<div class=other-page ng-controller="ChangePwdCtrl">
	<div class=row>
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">

			<h1 style="color:white">
				<b>Change Password</b>
			</h1>
			<form role=form ng-submit=changePassword()>
				<div class=form-content>
					<div class=form-group>
						<input type=password class="form-control input-underline input-lg"
							placeholder="Current Password" ng-model = "currentPasswd">
					</div>
					<div class=form-group>
						<input type=password class="form-control input-underline input-lg"
							placeholder="New Password" ng-model="newPasswd">
					</div>
					<div class=form-group>
						<input type=password class="form-control input-underline input-lg"
							placeholder="Confirm New Password" ng-model="confirmPasswd">
					</div>
				</div>
				<button type=submit
					class="btn btn-white btn-outline btn-lg btn-rounded">Submit</button>
			</form>
		</div>
	</div>
</div>
